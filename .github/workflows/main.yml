name: Build and release

on: [workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          path: main
          submodules: recursive

      - name: Caching brew dependencies
        id: brew_cache
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: ldid dpkg make
          cache: yes

      - name: Install Dependencies
        if: steps.brew_cache.outputs.cache-hit != 'true'
        run: brew install ldid dpkg make

      - name: Set PATH environment variable
        run: echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH 

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          ref: master
          path: theos
          submodules: recursive
      
      - name: Caching SDK
        id: SDK
        uses: actions/cache@v4
        env:
          cache-name: iOS-16.5-SDK
        with:
          path: theos/sdks/
          key: ${{ env.cache-name }}
      
      - name: Download iOS 16.5 SDK
        if: steps.SDK.outputs.cache-hit != 'true'
        run: |
          git clone -n --depth=1 --filter=tree:0 https://github.com/theos/sdks.git && cd sdks
          git sparse-checkout set --no-cone iPhoneOS16.5.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Setup Theos Jailed
        uses: actions/checkout@v4
        with:
          repository: qnblackcat/theos-jailed
          ref: master
          path: theos-jailed
          submodules: recursive

      - name: Install Theos Jailed
        run: |
          ./theos-jailed/install
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Build package
        run: |
          make package

      - name: Parse control file version
        id: parse_control
        run: |
          version=$(sed -n 's/^Version: //p' control | sed 's/~/-/g')
          echo "TWEAK_VERSION=$version" >> "$GITHUB_OUTPUT"
          
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          TWEAK_VERSION: ${{ steps.parse_control.outputs.TWEAK_VERSION }}
        with:
          tag_name: v${{ env.TWEAK_VERSION }}
          name: v${{ env.TWEAK_VERSION }}
          files: packages/*.deb
